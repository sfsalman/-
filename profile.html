<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }
        .profile-container h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }
        .profile-info strong {
            color: #007bff;
            display: inline-block;
            min-width: 100px;
            text-align: left;
        }
        .back-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> User123</p> <p><strong>Email:</strong> user@example.com</p>
            <p><strong>Status:</strong> Online</p>
        </div>
        <a href="index.html" class="back-button">Back to Chat</a>
    </div>

</body>
</html>
