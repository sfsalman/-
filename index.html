<!DOCTYPE html>
<html>
<head>
  <title>Danger XYZ üí¨</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    body {

    }
    .msg-info {

      color: #999;
      margin-bottom: 5px;
    }
    .msg-username {

    }
    .me .msg-username {

    }

    /* Styles for sender (me) */

      align-self: flex-end;
      background-color: #007bff; /* Blue for messages from me */

    }
    .msg-timestamp {

      color: #777;

      display: block;
    }
    .msg-delete-btn {
      position: absolute;
      top: -5px; /* Adjust as needed */
      left: -5px; /* Adjust as needed */
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.7em;
      display: flex;

    #message-input-section {

      display: flex;

    }
    #msgInput {

      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #444;
      color: #eee;

    }
    button {

      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;

      font-size: 1em;

    }
    button:hover {

    }
  </style>
</head>
<body>
  <h2>üö® Danger XYZ Chat üö®</h2>

  <div id="chat-container">
    <div id="username-section">
      <input id="usernameInput" placeholder="Enter your username..." />
      <button id="setUsernameBtn">Set Username</button>
    </div>

    <div id="chat"></div>

    <div id="message-input-section">
      <input id="msgInput" placeholder="Type your message..." />
      <button onclick="sendMsg()">Send</button>

  </div>

  <script>
    // ‡¶§‡ßã‡¶∞ Firebase ‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶π‡¶¨‡ßá
    const firebaseConfig = {
      apiKey: "AIzaSyDrACqG_D7Dg9xImXWHtHdyyzWiXo1V7Pw", // ‡¶§‡ßã‡¶∞ ‡¶®‡¶ø‡¶ú‡¶∏‡ßç‡¶¨ API Key
      authDomain: "chat-xyz-78ab9.firebaseapp.com",
      projectId: "chat-xyz-78ab9",
      storageBucket: "chat-xyz-78ab9.firebasestorage.app",
      messagingSenderId: "124167820056",
      appId: "1:124167820056:web:3c68671840e71e4a25846d",
      measurementId: "G-8B91R7VJEL"
    };

    // Firebase ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let user = null;
    let username = localStorage.getItem('chatUsername') || ''; // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá

    const chatDiv = document.getElementById("chat");
    const msgInput = document.getElementById("msgInput");
    const usernameInput = document.getElementById("usernameInput");
    const setUsernameBtn = document.getElementById("setUsernameBtn");

    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    usernameInput.value = username;

    // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡ßã‡¶®‡¶ø‡¶Æ‡¶æ‡¶∏‡¶≤‡¶ø ‡¶∏‡¶æ‡¶á‡¶® ‡¶á‡¶® ‡¶ï‡¶∞‡¶æ
    auth.signInAnonymously().then(() => {
      user = auth.currentUser;
      console.log("Signed in anonymously with UID:", user.uid);
      listenMessages();
    }).catch(error => {
      console.error("Error signing in anonymously:", error);
      alert("‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§ ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßã‡•§");
    });

    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    setUsernameBtn.addEventListener('click', () => {
      const newUsername = usernameInput.value.trim();
      if (newUsername) {
        username = newUsername;
        localStorage.setItem('chatUsername', username); // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
        alert(`‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá: ${username}`);
      } else {
        alert("‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶¶‡¶æ‡¶ì‡•§");
      }
    });

    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function sendMsg() {
      const msg = msgInput.value;
      if (msg.trim() === "") return; // ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶®‡¶æ
      if (!username) {
        alert("‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßã‡•§");
        return;
      }

      db.collection("messages").add({
        uid: user.uid,
        username: username, // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
        text: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        msgInput.value = ""; // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶™‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡¶æ
      }).catch(error => {
        console.error("Error sending message:", error);
        alert("‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§");
      });
    }

    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function deleteMsg(messageId) {
      if (confirm("‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ï‡¶ø ‡¶è‡¶á ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ü‡¶æ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶ì?")) {
        db.collection("messages").doc(messageId).delete().then(() => {
          console.log("Document successfully deleted!");
        }).catch(error => {
          console.error("Error removing document: ", error);
          alert("‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§");
        });
      }
    }

    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ‡ßá ‡¶∂‡ßã‡¶®‡¶æ
    function listenMessages() {
      db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        chatDiv.innerHTML = ""; // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¨‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡ßá‡¶ü‡¶æ ‡¶è‡¶≤‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡¶æ
        snapshot.forEach(doc => {
          const data = doc.data();
          const messageId = doc.id; // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá‡¶∞ ID ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá
          const messageUid = data.uid;
          const messageUsername = data.username || "Anonymous"; // ‡¶Ø‡¶¶‡¶ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, 'Anonymous' ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
          const messageText = data.text;
          const messageTimestamp = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'Just now';

          const msgWrapper = document.createElement("div");
          msgWrapper.classList.add("msg-wrapper");
          msgWrapper.classList.add(messageUid === user.uid ? 'me' : 'other'); // ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶®‡¶æ‡¶ï‡¶ø ‡¶Ö‡¶®‡ßç‡¶Ø‡ßá‡¶∞, ‡¶§‡¶æ ‡¶ö‡¶ø‡¶π‡ßç‡¶®‡¶ø‡¶§ ‡¶ï‡¶∞‡¶æ

          const msgInfoDiv = document.createElement("div");
          msgInfoDiv.classList.add("msg-info");
          msgInfoDiv.innerHTML = `<span class="msg-username">${messageUsername}</span> <span class="msg-timestamp">${messageTimestamp}</span>`;
          msgWrapper.appendChild(msgInfoDiv);

          const msgDiv = document.createElement("div");
          msgDiv.classList.add("msg");
          msgDiv.textContent = messageText; // innerHTML ‡¶è‡¶∞ ‡¶¨‡¶¶‡¶≤‡ßá textContent ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶§‡ßç‡¶§‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø

          // ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶π‡¶≤‡ßá ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
          if (messageUid === user.uid) {
            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("msg-delete-btn");
            deleteBtn.textContent = "X";
            deleteBtn.onclick = () => deleteMsg(messageId);
            msgWrapper.appendChild(deleteBtn);
          }
          msgWrapper.appendChild(msgDiv);
          chatDiv.appendChild(msgWrapper);
        });
        chatDiv.scrollTop = chatDiv.scrollHeight; // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã ‡¶®‡¶ø‡¶ö‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ
      }, error => {
        console.error("Error listening to messages:", error);
        alert("‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§");
      });
    }
  </script>
</body>
</html>
