<!DOCTYPE html>
<html>
<head>
  <title>Danger XYZ ðŸ’¬</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    h2 { text-align: center; color: #f00; }
    #chat { height: 400px; overflow-y: scroll; border: 2px solid #444; padding: 10px; background: #222; }
    .msg { margin-bottom: 10px; }
    .me { color: #0f0; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    #msgInput { background: #333; color: #fff; }
    button { background: #f00; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸš¨ Danger XYZ ðŸš¨</h2>
  <div id="chat"></div>
  <input id="msgInput" placeholder="Type your message..." />
  <button onclick="sendMsg()">Send</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrACqG_D7Dg9xImXWHtHdyyzWiXo1V7Pw",
      authDomain: "chat-xyz-78ab9.firebaseapp.com",
      projectId: "chat-xyz-78ab9",
      storageBucket: "chat-xyz-78ab9.firebasestorage.app",
      messagingSenderId: "124167820056",
      appId: "1:124167820056:web:3c68671840e71e4a25846d",
      measurementId: "G-8B91R7VJEL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let user;

    auth.signInAnonymously().then(() => {
      user = auth.currentUser;
      listenMessages();
    });

    const chatDiv = document.getElementById("chat");
    const msgInput = document.getElementById("msgInput");

    function sendMsg() {
      const msg = msgInput.value;
      if (msg.trim() === "") return;

      db.collection("messages").add({
        uid: user.uid,
        text: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      msgInput.value = "";
    }

    function listenMessages() {
      db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        chatDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          div.innerHTML = `<span class="${data.uid === user.uid ? 'me' : ''}">${data.text}</span>`;
          chatDiv.appendChild(div);
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });
    }
  </script>
</body>
</html>
